<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>Formulario Carreras</title>
<style>
    body {
        background-color: #f8f9fa;
    }
    .form-container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-title {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
        padding: 10px;
        border-bottom: 2px solid #007bff;
    }
</style>
</head>
<body>
    <header>
        <div data-th-replace="~{fragments/header::encabezado}"></div>
        <div data-th-replace="~{fragments/header::navbar}"></div>
    </header>
    <div class="form-container">
        <h1 class="form-title">Formulario - Carrera</h1>
        <form data-th-object="${nuevaCarrera}" data-th-action="${flag}?@{/modificarCarrera}:@{/guardarCarrera}" method="post">
            <div class="mb-3">
                <label for="codigo" class="form-label">Codigo</label> 
                <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" data-th-readonly="${flag}" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Carrera</label>
                <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad AÃ±os</label>
                <input type="number" class="form-control" id="cantidad" data-th-field="*{cantidadAnios}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Carrera</button>
        </form>
    </div>
    <div data-th-replace="~{fragments/footer::footer}"></div>
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
