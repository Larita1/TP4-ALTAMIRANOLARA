<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<title>Formulario Materias</title>
<style>
    body {
        background-color: #f8f9fa;
    }
    .form-container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-title {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
        padding: 10px;
        border-bottom: 2px solid #007bff;
    }
</style>
</head>
<body>
    <header>
        <div data-th-replace="~{fragments/header::encabezado}"></div>
        <div data-th-replace="~{fragments/header::navbar}"></div>
    </header>
    <div class="form-container">
        <h1 class="form-title">Formulario - Materia</h1>
        <form data-th-object="${nuevaMateria}" data-th-action="${flag}?@{/modificarMateria}:@{/guardarMateria}" method="post">
            <div class="mb-3">
                <label for="codigo" class="form-label">Codigo de la Materia</label> 
                <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" data-th-readonly="${flag}" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Materia</label>
                <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" class="form-control" id="curso" data-th-field="*{curso}" required>
            </div>
            <div class="mb-3">
                <label for="horas" class="form-label">Carga Horaria</label>
                <input type="number" class="form-control" id="horas" data-th-field="*{cantidadHoras}">
            </div>
            <div class="mb-3">
                <label for="modalidad" class="form-label">Modalidad</label>
                <select id="modalidad" class="form-select" data-th-field="*{modalidad}">
                    <option value="Virtual">Virtual</option>
                    <option value="Presencial">Presencial</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="docente" class="form-label">Docente a cargo</label>
                <select id="docente" data-th-field="*{docente.legajo}" class="form-select" required>
                    <option value="">Seleccionar Docente</option>
                    <option data-th-each="d : ${listadoDocente}" data-th-value="${d.legajo}" data-th-text="${d.apellido}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera</label>
                <select id="carrera" data-th-field="*{carrera.codigo}" class="form-select" required>
                    <option value="">Seleccionar Carrera</option>
                    <option data-th-each="c : ${listadoCarrera}" data-th-value="${c.codigo}" data-th-text="${c.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Materia</button>
        </form>
    </div>
    <div data-th-replace="~{fragments/footer::footer}"></div>
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
